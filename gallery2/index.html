<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Swiper Gallery</title>
</head>
<body>

    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="./images/adrian-and-daddy.jpg" alt="Adrian and Daddy"></div>
      <div class="swiper-slide"><img src="./images/adrian.jpg" alt="Adrian"></div>
      <div class="swiper-slide"><img src="./images/dragons.jpg" alt="Dragons"></div>
      <div class="swiper-slide"><img src="./images/geez-and-ade.jpg" alt="Geezer and Adrian"></div>
      <div class="swiper-slide"><img src="./images/krinna.jpg" alt="Krinna"></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./my-gallery.js"></script>

</body>
</html>
